name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# No GITHUB_TOKEN permissions, as we don't use it.
permissions: {}

jobs:
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15]
    env:
      TREE_SITTER_ABI_VERSION: 14
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@eeb902ac2f1be576edc296309872cf476a209b7f # v2

      - name: Set up examples
        run: |-
          git clone https://github.com/mdn/content examples/content --single-branch --depth=1 --filter=blob:none
          git clone https://github.com/mdn/translated-content examples/translated-content --single-branch --depth=1 --filter=blob:none

      - name: Run tests
        uses: tree-sitter/parser-test-action@05f6ce7c7e54603c45cd87ed926725dc870bcc63 # v3
        with:
          generate: false
          test-rust: true
          #test-node: true
          #test-python: true
          #test-go: true
          #test-swift: true

      - name: Parse examples
        uses: tree-sitter/parse-action@f44ffa94f802024f27e821a72e6f2f3efc5dd521 # v4
        with:
          files: examples/mdn/*/files/**/*.md

  fuzz:
    name: Fuzz parser
    runs-on: ubuntu-latest
    env:
      TREE_SITTER_ABI_VERSION: 14
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Run fuzzer
        uses: tree-sitter/fuzz-action@6a1dcff00aefd038ba418bd63732a9add4901266 # v4

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: npm

      - name: Install modules
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint
