name: Fuzz Parser

on:
  push:
    branches: [main]
    paths:
      - src/scanner.c
  pull_request:
    paths:
      - src/scanner.c
  workflow_dispatch:

jobs:
  fuzz:
    env:
      TREE_SITTER_ABI_VERSION: 14
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Run fuzzer
        uses: tree-sitter/fuzz-action@v4
