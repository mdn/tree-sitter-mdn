name: CI

on:
  push:
    branches: [main]
    paths:
      - grammar.js
      - src/**
      - test/**
      - bindings/**
      - binding.gyp
  pull_request:
    paths:
      - grammar.js
      - src/**
      - test/**
      - bindings/**
      - binding.gyp
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# No GITHUB_TOKEN permissions, as we don't use it.
permissions: {}

jobs:
  test:
    name: Test parser
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15]
    env:
      TREE_SITTER_ABI_VERSION: 14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up tree-sitter
        uses: tree-sitter/setup-action/cli@v2
      - name: Set up examples
        run: |-
          git clone https://github.com/mdn/content examples/content --single-branch --depth=1 --filter=blob:none
          git clone https://github.com/mdn/translated-content examples/translated-content --single-branch --depth=1 --filter=blob:none
      - name: Run tests
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: false
          test-rust: true
          #test-node: true
          #test-python: true
          #test-go: true
          #test-swift: true
      - name: Parse examples
        uses: tree-sitter/parse-action@v4
        with:
          files: examples/mdn/*/files/**/*.md
